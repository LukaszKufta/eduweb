<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="videoPlayer" id="videoPlayer">
            <video width="100%">
        <source src="video/jump.mp4" type="video/mp4" />
        <source src="video/jump.mp4" type="video/webm" />
        </video>
            <div class="controls">
                <div class="leftControls">
                    <div class="playPause glyphicon glyphicon-play"></div>
                </div>
                <div class="progressBar">
                    <input type="range" value="0" min="0" max="0" class="range">
                </div>
                <div class="rightControls">
                    <div class="time"><span class="currentTime">0:00</span> / <span class="totalTime">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
