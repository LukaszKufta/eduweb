<!doctype html>
<html>
<head> 
	<link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
		<div id="chat">
		    <div class="form-inline">
				<div class="form-group">
		            <input type="text" class="form-control" id="yourName" placeholder="Your name">
				</div>
				<button class="btn btn-primary" id="join">dolacz do czatu</button>
	        </div>
	        <hr>
		    <div id="chatWindow"></div>
			<div class="form-group">
				<textarea class="form-control" rows="3" id="message" placeholder="Message..."></textarea>
			</div>
			<button class="btn btn-primary pull-right" id="submit" disabled>wyslij wiadomosc</button>
		</div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
